<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shopping Cart with ChecOut</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>LIST PRODUCT</h1>
      <div class="iconCart">
        <img src="img/market.png">
        <div class="totalQuantity">0</div>
      </div>
    </header>
    <div class="listProduct">
      <div class="item">
        <img src="img/S1.jpg">
        <h2>PRODUCT NAME</h2>
        <div class="price">$100</div>
        <button>Add To Cart</button>
      </div>
    </div>
  </div>
  <div class="cart">
    <h2>CART</h2>
    <div class="listCart">
      <div class="item">
        <img src="img/S1.jpg">
        <div class="content">
          <div class="name">
            PRODUCT NAME
          </div>
          <div class="price">
            $100/1 product
          </div>
        </div>
        <div class="quantity">
          <button>-</button>
          <span class="value">3</span>
          <button>+</button>
        </div>
      </div>
    </div>
    <div class="buttons">
      <div class="close">CLOSE</div>
      <div class="checkout">
        <a href="checkout.html">
          CHECKOUT
        </a>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
